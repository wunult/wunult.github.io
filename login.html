	<!-- Include all js compiled plugins (below), or include individual files as needed -->
	<script>
		var counts = 60;

		function settime(val) {
			if (counts == 0) {
				val.removeAttribute("disabled");
				val.value = "获取验证码";
				counts = 60;
				return false;
			} else {
				val.setAttribute("disabled", true);
				val.value = "重新发送（" + counts + "）";
				counts--;
			}
			setTimeout(function () {
				settime(val);
			}, 1000);
		}
	</script>
